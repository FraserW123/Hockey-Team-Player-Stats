{% extends 'base.html'%}
{% block head %}

<title>Roster</title>
{% endblock %}
{% block body %}
<div class = 'content'>
    <h1 style = "text-align: center;">Roster</h1>
    <table style="margin: 0px auto;">
        <tr>
            {% for title in titles %}
                <th>{{title}}</th>
            {% endfor %}
        </tr>
        {% for row in tables %}
          <tr>
            {% for col, row_ in zip(titles, row) %}
            <td>{{row_}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
    </table>

    <br>
    <a href="/">Back</a>
</div>
{% endblock %}
